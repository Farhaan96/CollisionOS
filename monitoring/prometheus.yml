global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'collisionos-automated-sourcing'
    environment: '${ENVIRONMENT:-production}'

rule_files:
  - "alert-rules.yml"
  - "vendor-performance-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # CollisionOS Application Metrics
  - job_name: 'collisionos-app'
    static_configs:
      - targets: ['collisionos:3001']
    metrics_path: '/api/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    params:
      format: ['prometheus']

  # Node.js Application Metrics
  - job_name: 'collisionos-nodejs'
    static_configs:
      - targets: ['collisionos:3001']
    metrics_path: '/api/metrics/nodejs'
    scrape_interval: 15s

  # Database Metrics (PostgreSQL)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Nginx Metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Container Metrics (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Node Exporter (System Metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Automated Parts Sourcing Metrics
  - job_name: 'automated-sourcing-metrics'
    static_configs:
      - targets: ['collisionos:3001']
    metrics_path: '/api/metrics/sourcing'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Vendor API Performance Metrics
  - job_name: 'vendor-api-metrics'
    static_configs:
      - targets: ['collisionos:3001']
    metrics_path: '/api/metrics/vendors'
    scrape_interval: 15s
    params:
      include_all: ['true']

  # BMS Processing Metrics
  - job_name: 'bms-processing-metrics'
    static_configs:
      - targets: ['collisionos:3001']
    metrics_path: '/api/metrics/bms'
    scrape_interval: 20s

  # Business Logic Metrics
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['collisionos:3001']
    metrics_path: '/api/metrics/business'
    scrape_interval: 60s
    honor_labels: true

  # External Vendor API Health Checks
  - job_name: 'lkq-api-health'
    static_configs:
      - targets: ['api.lkq.com:443']
    metrics_path: '/health'
    scheme: https
    scrape_interval: 60s
    scrape_timeout: 30s

  - job_name: 'parts-trader-api-health'
    static_configs:
      - targets: ['api.partstrader.com:443']
    metrics_path: '/health'
    scheme: https
    scrape_interval: 60s
    scrape_timeout: 30s

  - job_name: 'oe-connection-api-health'
    static_configs:
      - targets: ['api.oeconnection.com:443']
    metrics_path: '/health'
    scheme: https
    scrape_interval: 60s
    scrape_timeout: 30s

  # Blackbox Exporter for endpoint monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://collisionos.example.com/api/health
        - https://collisionos.example.com/api/sourcing/health
        - https://staging.collisionos.example.com/api/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # SSL Certificate Expiry Monitoring
  - job_name: 'blackbox-ssl'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
        - collisionos.example.com:443
        - staging.collisionos.example.com:443
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115